    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
    window.addEventListener('DOMContentLoaded', () => {
         VANTA.BIRDS({
            el: "#vanta",
                  mouseControls: true,
                    touchControls: true,
                    gyroControls: false,
                    minHeight: 200.00,
                    minWidth: 200.00,
                    scale: 1.00,
                    scaleMobile: 1.00,
                    backgroundColor: 0x1a293c,
                    color1: 0x571717,
                    color2: 0xf5f5f5,
                    colorMode: "lerp",
                    birdSize: 1.25,
                    wingSpan: 26.00,
                    speedLimit: 3.00,
                    separation: 55.00,
                    alignment: 32.00,
                    cohesion: 75.00
            })
    })
</script>

</head>
<body>
    <div id="vanta"></div>
    <main>

</html>
